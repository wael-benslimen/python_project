<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="user_info">
            <nav>
                <ul>
                    <li><a href="/dashboard">HOME</a></li>
                    <li><a href="/profile">PROFILE</a></li>
                    <li><a href="/search">ADD FRIEND</a></li>
                </ul>
                <div class="dropdown">
                    <img src="../static/icons/Gear.png" alt="settings" class="image">

                    </div>
                </div>
            </nav>
            <div class="user_section">
                <img src="../static/icons/user_icon.png" alt="user_icon">

                    <ul>

                    <p>About Me</p>
                    <div class="bio">
                        <form action="">

                            <button type="submit">Save</button>
                        </form>
                    </div>
                    <div class="achievements_section">
                        <p>Achievements</p>
                        <div class="trophies">
                            <p>Title 1</p>

                        <div class="trophies">

                        </div>

                            <p>Title 3</p>
                        </div>
                    </div>
                </div>
                    
                    
                </div>
                <div class="right">
                    <div class="level">
                        <h1 class="title_section_lvl">Progress</h1>
                        <div class="circle">
                            <h3>Level 1</h3>
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="friend_details_container">
                <div class="left">
                    <div class="title_section_about_me">Friend List</div>
                    <div class="friend_section">
                    <p>Wael Ben Slimen</p>
                    <div class="images">
                        <a href=""><img src="../static/icons/msg.png" alt=""></a>
                        <a href=""><img src="../static/icons/user.png" alt=""></a>
                    </div>
                    </div>
                    
                    <div class="friend_section">
                    <p>Wided Msakem</p>

                    </div>

                    </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
