<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<link rel="stylesheet" href="../static/css/friends_suggestions.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <nav class="d-flex justify-content-between col-12 mt-3">
        <ul>
            <li><a href="/dashboard">HOME</a></li>
            <li><a href="/profile/friends">PROFILE</a></li>
            <li><a href="">ADD FRIEND</a></li>
        </ul>
        <div class="form-group d-flex flex-row justify-content-center align-items-center">
            <input class="form-control" type="text" placeholder=" Search ..." name="search_text" id="search_text"/>
            <img src="../static/icons/search2.png" alt="" width="30px" class="search_button">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
            </div>
        </div>
        <div id="result" style="margin-top: 8px;"></div>
        <div class="dropdown" >
            <img src="../static/icons/Gear.png" alt="gear" class="image">
            <div class="dropdown_content" style="background-color: #e7cdc2;">
                <a href="" class="dropdown_item text-dark">EDIT PROFILE</a>
                <a href="" class="dropdown_item text-dark">REST FROM BATTLE</a>
                <a href="" class="dropdown_item text-dark">LOGOUT</a>
            </div>
        </div>
    </nav>
    <section class="d-flex justify-content-center align-items-center flex-column gap:3rem" style="width: 100vw;min-height: 100vh;">
        <h1 style="margin-bottom: 4rem; color:#9891be ;">- FRIENDS SUGGESTIONS -</h1>
        <div class="swiper">
            <div class="swiper-wrapper">
            {% for not_friend in not_friends %}
                <div class="swiper-slide h-100">
                    <div class="card h-100">
                        <div class="card-body">
                            <img src="{{ url_for('static', filename=not_friend.image if not_friend.image else 'icons/blank-profile-picture-973460_640.webp') }}" width="100px"  height="100px"         >
                        </div>
                        <h3>{{not_friend.username}}</h3>
                        <h5>{{not_friend.interests}}</h5>
                        <div class="card-footer">
                            <form action="/add_friend" method="post">
                            <input type="hidden" name="friend_id" value="{{ not_friend.id }}">
                            <button type="submit" class="myButton p-2" id="friendButton_{{ not_friend.id }}"
                                    onclick="changetxt(event, {{ not_friend.id }} )"
                                    style="border-radius: 8px; border: none; background-color: #413190; color: aliceblue;"
                                    onmouseover="this.style.transform='scale(1.1)'; this.style.backgroundColor='#5649c3';"
                                    onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#413190';">
                                Add friend
                            </button>
                            </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</section>


<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


<script>
    const swiper = new Swiper('.swiper', {
        effect: 'slide',
        direction: 'horizontal',
        slidesPerView:3,
        spaceBetween:10,
        pagination: {
        el: '.swiper-pagination',
        clickable: true,
    },
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
    });
    async function getData(url,value){
        try {
            const request = await fetch(url+value);
            const response = await request.json();
            return response;
        } catch (error) {
            console.log(error);
        }
    }
    const input =document.querySelector("#search_text")
    const search_button =document.querySelector(".search_button")
    const dropDown=document.querySelector("div.dropdown-menu")
    search_button.onclick =async function(){
        const data = await getData("/friend/by-name/",input.value);
        console.log(data);
        
        dropDown.innerHTML=""
        if(data.friends && data.friends.length>0){
            for (let i = 0; i< data.friends; i++) {
                const friend = document.createElement("div")
                const button = document.createElement("button")
                const username = document.createElement("h3")
                button.classList.add("btn")
                button.classList.add("btn-primary")
                friend.classList.add("dropdown-item")
                friend.classList.add("d-flex")
                friend.classList.add("justify-content-between")
                friend.classList.add("align-items-center")
                friend.classList.add("p-2");
                friend.appendChild(username)
                friend.appendChild(button)
                dropDown.appendChild(friend)
            }
        }
    }
</script>
<script src="../static/js/nav-bar.js"></script>
</body>
</html>
