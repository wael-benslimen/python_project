<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<link rel="stylesheet" href="../static/css/friends_suggestions.css">
</head>
<body>
    <nav class="d-flex justify-content-between col-12 mt-3">
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">PROFILE</a></li>
            <li><a href="">ADD FRIEND</a></li>
        </ul>
        <div class="dropdown">
            <img src="../static/icons/Gear.png" alt="gear" class="gear">
            <div class="dropdown_menu">
                <a href="" class="dropdown_item">EDIT PROFILE</a>
                <a href="" class="dropdown_item">REST FROM BATTLE</a>
                <a href="" class="dropdown_item">LOGOUT</a>
            </div>
        </div>
    </nav>
    <section class="d-flex justify-content-center align-items-center flex-column gap:3rem" style="width: 100vw;min-height: 100vh;">
        <h1 style="margin-bottom: 4rem; color:aliceblue">FRIENDS SUGGESTIONS</h1>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="card">
                        <div class="card-body">
                            <img src="../static/icons/blank-profile-picture-973460_640.webp" width="100px" height="100px" alt="Profile Image">
                        </div>
                        <h3>Username</h3>
                        <h5>User's interests</h5>
                        <div class="card-footer">
                        <button class="p-2" style="border-radius: 8px; border: none; background-color: #413190; color: aliceblue;"onmouseover="this.style.transform='scale(1.1)'; this.style.backgroundColor='#5649c3';" 
                        onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#413190';">
                        Add friend
                        </button>
                    </div>
                </div>
            </div>

        <div class="swiper-slide">
          <div class="card">
            <div class="card-body">
              <img src="../static/icons/blank-profile-picture-973460_640.webp" width="100px" height="100px" alt="Profile Image">
            </div>
            <h3>Username</h3>
            <h5>User's interests</h5>
            <div class="card-footer">
              <button class="p-2" style="border-radius: 8px; border: none; background-color: #413190; color: aliceblue;">
                Add friend
              </button>
            </div>
          </div>
        </div>
      </div>


        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</section>

<script src="../static/js/nav-bar.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


<script>
    const swiper = new Swiper('.swiper', {
        effect: 'slide',
        direction: 'horizontal',
        pagination: {
        el: '.swiper-pagination',
        clickable: true,
    },
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
    });
    
</script>
</body>
</html>
