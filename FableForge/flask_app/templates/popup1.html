<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/icons/fable forge logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/popup.css">
    <title>Fable Forge</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center">Choose your character</h1>
            <form action="/choose/character" method="post" class="d-flex flex-wrap justify-content-center gap-3">
                <label for="option1" class="form-check form-check-inline position-relative">
                    <input type="radio" name="type" id="option1" class="form-check-input position-absolute opacity-0" value="thief">
                    <img src="../static/characters_img/thief.png" alt="thief" class="img-fluid character-image">
                </label>
                <label for="option2" class="form-check form-check-inline position-relative">
                    <input type="radio" name="type" id="option2" class="form-check-input position-absolute opacity-0" value="knight">
                    <img src="../static/characters_img/knight.png" alt="knight" class="img-fluid character-image">
                </label>
                <label for="option3" class="form-check form-check-inline position-relative">
                    <input type="radio" name="type" id="option3" class="form-check-input position-absolute opacity-0" value="wizard">
                    <img src="../static/characters_img/wizard.png" alt="wizard" class="img-fluid character-image">
                </label>
                <div class="w-100 text-center mt-3">
                    <button type="submit" class="btn btn-primary rounded-5 py-3 px-5">Next</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
