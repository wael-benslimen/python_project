<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/user_profile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>User Profile</title>
</head>
<body>
    <div class="container">
        <div class="user_info">
            <nav>
                <ul>
                    <li><a href="/dashboard">HOME</a></li>
                    <li><a href="/profile">PROFILE</a></li>
                    <li><a href="/search">ADD FRIEND</a></li>
                </ul>
                <div class="dropdown">
                    <img src="../static/icons/Gear.png" alt="settings" class="image">
                    <div class="dropdown_content">
                        <p><a href="/edit">Edit</a></p>
                        <p><a href="/offline">Rest from battle</a></p>
                        <p><a href="/logout">logout</a></p>
                    </div>
                </div>
            </nav>
            <div class="user_section">
                <img src="../static/icons/user_icon.png" alt="user_icon">
                <div class="info">
                    <ul>
                        <li>Username</li>
                        <li>Location</li>
                        <li>Interested In</li>
                    </ul>
                </div>
            </div>
            <div class="nav_bar">
                <a href="">Profile</a>
                <a href="">Friends</a>
            </div>
            <div class="user_details_container">
                <div class="left">
                    <div class="title_section_about_me">About Me</div>
                    <div class="about_me">
                    <p>Hi there, my name is Will and I love gaming.</p>
                    </div>
                    <div class="title_section_about_me">Achievements</div>
                    <div class="achievements">
                    <p>Streak Master</p>
                    <p>Streak Master</p>
                    <p>Streak Master</p>
                    </div>
                </div>
                <div class="right">
                    <div class="level">
                        <h1 class="title_section_lvl">Progress</h1>
                        <div class="lvl_progress">
                            <h3>lvl</h3>
                            <div class="progress_bar">
                                <div class="lvl">80%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/nav-bar.js"></script>
    <script>
        const ctx = document.getElementById('myChart');
        const data = [65, 59, 80, 81, 56, 55, 40]
        const chart = new Chart(ctx,{
            type: "doughnut",
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                datasets: [{
                    label: 'User Progress',
                    data,
                    backgroundColor: data.map((n)=>`rgba(${Math.floor(Math.random()*n)},${Math.floor(Math.random()*n)},${Math.floor(Math.random()*n)},${Math.random()})`),
                    borderColor: data.map((n)=>`rgba(${Math.floor(Math.random()*n)},${Math.floor(Math.random()*n)},${Math.floor(Math.random()*n)},${Math.random()})`),
                    borderWidth: 1
                }]
            },
        });
    </script>
</body>
</html>
