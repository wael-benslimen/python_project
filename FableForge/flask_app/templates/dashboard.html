<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/css/dashboard_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</head>

<body>
    <section class="container-fluid mt-5">
        <div class="topbar d-flex justify-content-between">
            <div class="user d-flex flex-column justify-content-between align-items-center">
                <img src="../static/placeholders/User_cicrle.svg" alt="userimage">
                <p>user name</p>
            </div>
            <div class="hpbar d-flex flex-column align-items-center justify-content-center">
                <h1>HP</h1>
                <span class="hp"><span class="hpfiller"></span></span>
            </div>
            <div class="inventory d-flex flex-column">
                <h3 class="align-self-center">inventory</h3>
                <div>
                    <div class="d-flex justify-content-between p-2">
                        <button class="btn"><img src="../static/items/revive potion 1.png" alt=""></button> <button
                            class="btn"><img src="../static/items/bean 1.png" alt=""></button>
                    </div>
                    <div class="d-flex justify-content-between p-2">
                        <button class="btn"><img src="../static/items/apple.png" alt=""></button> <button
                            class="btn"><img src="../static/items/potion hp 1.png" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="quests d-flex flex-column align-items-center justify-content-around col-3 mt-5">
            <div class="questshead text-center mt-3">
                <h3>Quests</h3>
            </div>
            <ul class="nav quest_list">
                <li>
                    <div class="d-flex justify-content-between quest">
                        <p class="fw-bold">quest title</p>
                        <button class="btn btn-danger">X</button>
                    </div>
                    <p>description</p>
                </li>
            </ul>
            <button class="btn"><img src="../static/icons/plus.png" alt=""></button>
        </div>
    </section>
</body>

</html>
