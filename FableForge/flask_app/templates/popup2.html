<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/popup2.css">
    <title>FableForge</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="container">
            <div class="bground container">
                <h1>What's your interests</h1>
                <div class="characters">
                    <form action="/select/interests" method="post">
                        <div class="right">
                            <div for="option1" class="d-flex">
                                <input type="radio" id="option1" name="interests" value="Sports"><p>Sports</p>
                            </div>
                            <div for="option2" class="d-flex">
                                <input type="radio" id="option2" name="interests" value="Reading"><p>Reading</p>
                            </div>
                        </div>
                        <div class="left">
                            <div for="option3" class="d-flex">
                                <input type="radio" id="option3" name="interests" value="Gaming"><p>Gaming</p>
                            </div>
                            <div for="option4" class="d-flex">
                                <input type="radio" id="option4" name="interests" value="Entertainment"><p>Entertainment</p>
                            </div>
                        </div>
                        <button type="submit">Finish</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
