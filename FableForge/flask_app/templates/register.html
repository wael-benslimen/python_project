<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>FableForge</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="title">
            <h1>FableForge</h1>
        </div>
        <div class="form">
            <form action="" class="w-100">
                <div class="w-100"><label class="form-label"></label><input type="text" class="form-control w-100" name="username" placeholder="Username" required></div>
                <div class="w-100"><label class="form-label" for=""></label><input type="email" class="form-control w-100" name="email" placeholder="Email" required></div>
                <div class="w-100 position-relative"><label class="form-label" for=""></label><input type="password" class="form-control w-100" name="password" placeholder="Password" required><i class="fa-solid fa-eye-slash"></i></div>
                <div class="w-100 position-relative"><label class="form-label" for=""></label><input type="password" class="form-control w-100" name="confirm-password" placeholder="Re-enter Password" required></div>
                <div class="button w-100">
                    <button class="btn btn-primary w-100">Sign Up</button>
                </div>
                <p>You already have an account</p>
                <div class="signup_button w-100">
                    <button class="btn btn-secondary w-100">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/js/script.js"></script>
</body>
</html>
